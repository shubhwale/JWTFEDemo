<div class="container">
    <table class="table table-bordered" *ngIf="this.booksList && this.booksList.length">
        <thead>
            <tr>
                <th>Book Image</th>
                <th>Book Title</th>
                <th>Book Price</th>
                <th>Book Rating</th>
                <th>Options</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let book of booksList | paginate : { 
                id: 'listing_pagination',
                itemsPerPage: 5,
                currentPage: page,
                totalItems: totalBooksCount }">
                <td><a routerLink="/book/{{ book.bookId }}"><img src="{{ book.imageUrl }}"
                            style="width: 70px; height: 90px" /></a></td>
                <td>{{ book.title }}</td>
                <td>{{ book.price | currency: "INR"}}</td>
                <td>
                    <ngb-rating [rate]="book.rating"></ngb-rating>
                </td>
                <td>
                    <button type="button" class="btn btn-success mr-1" (click)="addToCart(book)">Add to cart</button>
                    <button type="button" class="btn btn-info mr-1"
                        routerLink="/edit_book/{{ book.bookId }}">Edit</button>
                </td>
            </tr>
        </tbody>
    </table>
    <pagination-controls class="d-flex justify-content-center" id="listing_pagination" maxSize=5 directionLinks="true" (pageChange)="page = $event">
    </pagination-controls>
</div>
