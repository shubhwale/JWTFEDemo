<div class="wrapper">
    <div class="wrapped-div">
        <div>
            <img src="/assets/images/add_book.png" class="mx-auto d-block mt-4" style="height: 20%; width: 20%;">
            <form [formGroup]="this.addBookForm" autocomplete="off" (submit)="onSubmit()" class="mx-4">
                <div class="form-group required">
                    <label>Title</label>
                    <input class="form-control" formControlName="Title">
                    <label class="text-danger" *ngIf="this.addBookForm.get('Title').touched && this.addBookForm.get('Title').errors?.required">This field is required</label>
                    <label class="text-danger" *ngIf="this.addBookForm.get('Title').touched && this.addBookForm.get('Title').errors?.minlength">Minimum 3 characters required</label>
                </div>
                <div class="form-group required">
                    <label>Author</label>
                    <input class="form-control" formControlName="Author">
                    <label class="text-danger" *ngIf="this.addBookForm.get('Author').touched && this.addBookForm.get('Author').errors?.required">This field is required</label>
                    <label class="text-danger" *ngIf="this.addBookForm.get('Author').touched && this.addBookForm.get('Author').errors?.minlength">Minimum 3 characters required</label>
                </div>
                <div class="form-group required">
                    <label>Publisher</label>
                    <input class="form-control" formControlName="Publisher">
                    <label class="text-danger" *ngIf="this.addBookForm.get('Publisher').touched && this.addBookForm.get('Publisher').errors?.required">This field is required</label>
                    <label class="text-danger" *ngIf="this.addBookForm.get('Publisher').touched && this.addBookForm.get('Publisher').errors?.minlength">Minimum 3 characters required</label>
                </div>
                <div class="form-group required">
                    <label>Number of Pages</label>
                    <input class="form-control" formControlName="NoOfPages">
                    <label class="text-danger" *ngIf="this.addBookForm.get('NoOfPages').touched && this.addBookForm.get('NoOfPages').errors?.required">This field is required</label>
                    <label class="text-danger" *ngIf="this.addBookForm.get('NoOfPages').touched && this.addBookForm.get('NoOfPages').errors?.min">Number of pages should be more</label>
                </div>
                <div class="form-group required">
                    <label>Edition</label>
                    <input class="form-control" formControlName="Edition">
                    <label class="text-danger" *ngIf="this.addBookForm.get('Edition').touched && this.addBookForm.get('Edition').errors?.required">This field is required</label>
                    <label class="text-danger" *ngIf="this.addBookForm.get('Edition').touched && this.addBookForm.get('Edition').errors?.min">Invalid edition number</label>
                </div>
                <div class="form-group required">
                    <label>Price</label>
                    <input class="form-control" formControlName="Price">
                    <label class="text-danger" *ngIf="this.addBookForm.get('Price').touched && this.addBookForm.get('Price').errors?.required">This field is required</label>
                    <label class="text-danger" *ngIf="this.addBookForm.get('Price').touched && this.addBookForm.get('Price').errors?.min">Invalid price</label>
                </div>
                <div class="form-group required">
                    <label>Release Date</label>
                    <input class="form-control" formControlName="ReleaseDate" placeholder="yyyy-mm-dd" ngbDatepicker #d="ngbDatepicker" (click)="d.toggle()">
                    <label class="text-danger" *ngIf="this.addBookForm.get('ReleaseDate').touched && this.addBookForm.get('ReleaseDate').errors?.required">This field is required</label>
                    <label class="text-danger" *ngIf="this.addBookForm.get('ReleaseDate').touched && (this.addBookForm.get('ReleaseDate').errors?.minlength || this.addBookForm.get('ReleaseDate').errors?.maxlength)">Date format is wrong</label>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-8 offset-md-2">
                        <button type="submit" class="btn btn-lg btn-block" [disabled]="!this.addBookForm.valid">Add</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
